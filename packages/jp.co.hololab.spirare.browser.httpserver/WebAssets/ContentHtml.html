<div class="content-info" style="margin-bottom: 20px;">
  <form method="POST" accept-charset="utf-8">
    <input class="content-id" type="hidden" value="{0}" />

    <div style="margin-bottom: 4px;">{1}</div>

    <input class="auto-reload-checkbox" type="checkbox" name="auto-reload" {2}></input>
    <label for="auto-reload">Auto Reload</label>

    <button class="reload-button" type="submit" formaction="/content/{0}/reload" style="margin-left: 30px;">Reload</button>
    <button class="remove-button" type="submit" formaction="/content/{0}/remove" style="margin-left: 30px;">Remove</button>
  </form>
</div>
